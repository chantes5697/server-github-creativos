		<script type='text/javascript'>
            var map, infobox;
        
            function GetMap() {
                var map = new Microsoft.Maps.Map('#myMap', {
                credentials: 'AlW7Z1il_Tzqb8e_qpDxH5bynKgaMOgTdVUFKBZJj2oHyb54Qtk-IMPA5G2J6zH3',
                center: new Microsoft.Maps.Location(19.005367952673428, -98.20444202142798),
                
                zoom: 15
            });
        
                //Create an infobox at the center of the map but don't show it.
                infobox = new Microsoft.Maps.Infobox(map.getCenter(), {
                    visible: false
                });
        
                //Assign the infobox to a map instance.
                infobox.setMap(map);
        
                //Create a pushpin at a random location in the map bounds.
                var center = map.getCenter();
                var pin = new Microsoft.Maps.Pushpin(center);
        
                //Store some metadata with the pushpin.
                pin.metadata = {
                    title: 'Facultad de Cs. de la Computacion',
                    description: 'Avenida San Claudio, Blvrd 14 Sur, Cdad. Universitaria, 72592 Puebla, Pue. <a href="https://goo.gl/maps/zKEy9DLjXNhnMQ8K9">Ver en Google Maps</a>'
                };
        
                //Add a click event handler to the pushpin.
                Microsoft.Maps.Events.addHandler(pin, 'click', pushpinClicked);
        
                //Add pushpin to the map.
                map.entities.push(pin);
            }
        
            function pushpinClicked(e) {
                //Make sure the infobox has metadata to display.
                if (e.target.metadata) {
                    //Set the infobox options with the metadata of the pushpin.
                    infobox.setOptions({
                        location: e.target.getLocation(),
                        title: e.target.metadata.title,
                        description: e.target.metadata.description,
                        visible: true
                    });
                }
            }
            </script>
            <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AlW7Z1il_Tzqb8e_qpDxH5bynKgaMOgTdVUFKBZJj2oHyb54Qtk-IMPA5G2J6zH3' async defer></script>
